    <!-- Flexbox :- flexible box which is used for single dimension layout arrangements. -->

    <!-- The flex model -->

    <!-- Flex container :- Main parent container for the flex body to go in -->

    <!-- flex item :- The items labeled as flexible boxes inside the parent.-->

    <!-- Horizontal axis :- main axis -->
    <!-- Vertical axis :- cross axis -->

    <!-- main start, main end, cross start, cross end -->

    <!-- By applying the display property to flex of the parent container will make it a flex box container and in turn convert all the child containers into flexible items. -->
    
    <!-- flex-direction :- determines the direction at which the flex items are supposed to align
    By default it is row. -->

    <!-- flex-wrap :- Just like the word wrapping, during the stretching and compression of the screen, to make the content more visible and true to it's Original dimension, wrapping is used.  -->

    <!-- flex-wrap :- responsive design -->

    <!-- flex-wrap :- wrap "The wrapped content moves down."
    
    flex-wrap :- wrap-reverse "The wrapped content moves up"-->

    <!-- Wrapping possible until space is available to keep the content's original dimension intact. -->

    <!-- HomeWork :- Flexflow shorthand notation -->

    <!-- Ans :- Used to specify flex-direction and flex-wrap in one go 
    
    Syntax format :- <flex-direction> <flex-wrap>-->

    <!-- justify-content :- aligns the content in accordance to the main axis. 
    Main axis depends on the flex-direction-->

    <!-- 
        start :- align at the starting of the axis.
        
        end :- align at the end of the axis.
        
        centre :- align at the centre of the axis.

        space-around :- giving space on left and right of the flex-content.

        space-between :- extreme content is has no spacing towards the boundary and intermediate contents have even spacing.

        space-evenly :- left and right spacing of the content is equal.
    -->

    <!-- align-items :- places the flex items across the cross-axis. -->

    <!-- 
      start :- align at the start of the axis.
      
      end :- align at the end of the axis.
      
      centre :- align at the centre of the axis.
      
      stretch :- if the height of the flex-content is not preset, then the flex-content is stretched to the whole width of the content. 
   -->

   <!-- align-contents :- just like the align-items but with a little diffrences -
      1. Need flex-wrap to be on wrap.
      
      2. The space developed during the wrapping is eliminated and all the contents are packed together. -->

   <!-- order :- property of a flex item is used to change the order of the flex items in the container. 
      :- order aligns flex items in ascending order of the assigned numbers to it.
   -->

   <!-- flex-shrink :- used to manipulate the shrinking speed of the flex-item according to the input number -->

   <!-- flex-grow :- occupies the space according to the number assigned to it. -->
   
   <!-- flex-basis :- allows to set the dimensions of the item which is basically the width.-->

   <!-- align-self :- aligns the flex item in the cross axis overriding the main alignment of the container, if and only if there is no flex:wrap inabled. -->

   <!-- HomeWork 2 :- Short hand notation 'flex' -->
   <!-- Answer :- flex : flex-grow,flex-shrink,flex-basis -->
