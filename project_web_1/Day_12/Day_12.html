<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the character encoding of the characters -->
    <meta charset="UTF-8">
    <!-- During the early age of Internet, the rendering of the same website was diffrent in diffrent devices -->
    <!-- It was due to the lack of rendering engines -->
    <!-- Hence the line below counters the problem by commanding the website to render the webpage using the latest engine {over Internet Explorer}-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport : window in the browser -->
    <!-- width=device-width, initial-scale=1.0 : depends on the width of the screen of the device and zoom level by default is 100 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add title to the website appearing at the top. -->
    <title>Day_12</title>
    <!-- Link tag is used to add favicon -->
    <!-- The favicon image must also lie in the same directory as the parent file -->
    <link rel="shortcut icon" href="tanjiro.png" type="image/x-icon">
    <!-- linking of a CSS file to the HTML file  -->
    <link rel="stylesheet" href="style.css">
    <!-- linking of javascript file to the HTML file -->
    <!-- is done by script -->
    <script src="script.js"></script>
    <!-- add decription to the website -->
    <meta name="description" content="This Platform created is just for the self improvement and practice of web development by Love Babbar">
    <!-- Add Keywords -->
    <meta name="keywords" content="JK Yaswanth,WebSite_JK Yaswanth,Rajagiri">
</head>
<body>
    <!-- SEO :- Search Engine Optimization -->
    <!-- It is the race to bring up your website at the top of the search results -->
    <!-- Meta tags play an important role in helping improve SEO -->
    <h1>JK Yaswanth</h1>
    <button>Submit</button>
</body>
</html>
