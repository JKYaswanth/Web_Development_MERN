<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_3</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{5}-[0-9]{5}" required>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <span>Gender</span>
        <!-- p takes the complete block to utilize but span only takes take required space cause its inline -->
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="none" selected disabled hidden>Select an Option</option>
            <!-- selected attribute makes it default -->
            <!-- disabled : it becomes unusable and unclickable-->
            <!-- hidden : makes it invisible and no longer relevant -->
            <option value="us">United States</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="russia">Russia</option>
            <option value="japan">Japan</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address
        <label for="street">Street</label>
        <input type="text" name="street" id="street">

        <label for="city">City</label>
        <input type="text" name="city" id="city">

        <label for="state">State</label>
        <input type="text" name="state" id="state">

        <label for="zip">Zip-Code</label>
        <input type="text" name="zip" id="zip">
        </legend>
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <label for="sign">I agree to the terms of Service</label>
        <input type="checkbox" name="sign" id="sign">
    </fieldset>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
