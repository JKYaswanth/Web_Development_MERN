<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_1</title>
</head>
<body>
    <h1>Event Registration</h1>
    
    <label for="name">Name : </label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="email">Email : </label>
    <br>
    <input type="text" id="email">
    <br>
    <label for="phone">Phone : </label>
    <br>
    <!-- input type tel specifies the pattern of the number. -->
    <input type="tel" id="phone" pattern="[0-9]{5}-[0-9]{5}" required>
    <br>
    <label for="occupation">Occupation : </label>
    <br>
    <select name="occupation" id="occupation">
        <option value="null"></option>
        <option value="student">Student</option>
        <option value="proffessional">Proffessional</option>
        <option value="other">Other</option>
    </select>
    <br>
    <p>Topics of Interest : </p>
    <input type="checkbox" name="html" id="html">
    <br>
    <label for="html">HTML</label>
    <br>
    <input type="checkbox" name="css" id="css">
    <br>
    <label for="css">CSS</label>
    <br>
    <input type="checkbox" name="javascript" id="javascript">
    <br>
    <label for="javascript">JavaScript</label>
    <br>

    <label for="comments">Comments : </label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <input type="submit" value="confirm" >
    



    
</body>
</html>
