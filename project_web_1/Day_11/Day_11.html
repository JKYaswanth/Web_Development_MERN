    <!-- Problem :- By shortening the critcal loading path length of web resources. -->
    <!-- Solution :- Lazy loading is used to overcome this problem.
    It loades the the critical assests first and later the others.
    lazy : defers from loading the resorces until the conditions are met...{like downloading an image until the website is loaded.}
    eager : default - Immediately loads the asset.-->
